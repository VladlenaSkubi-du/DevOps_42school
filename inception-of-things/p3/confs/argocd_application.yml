apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fullcdargocd-argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/VladlenaSkubi-du/DevOps_42school.git
    targetRevision: HEAD
    path: inception-of-things/manifests
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
