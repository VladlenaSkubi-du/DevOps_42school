apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-three
  labels:
    app: app-three
spec:
  selector:
    matchLabels:
      app: app-three
  replicas: 1
  template:
    metadata:
      labels:
        app: app-three
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume-app3
          mountPath: /usr/share/nginx/html # mounted as simple volume, other files will be not seen, inside the container, default setting for nginx: root /usr/share/nginx/html
      volumes:
      - name: html-volume-app3
        configMap:
          name: app-three